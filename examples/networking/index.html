<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fact</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border: 1px solid #eee;
            border-radius: 8px;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Random Cat Fact</h1>
        <p>Did you know? Cats spend approximately 70% of their lives sleeping.</p>
    </div>
</body>

</html>
